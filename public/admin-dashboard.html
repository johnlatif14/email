<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم الادمن</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      direction: rtl;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .response {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم الادمن</h1>

  <button id="logoutBtn">تسجيل خروج</button>

  <h2>بيانات المستخدمين المرسلة</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>البريد الإلكتروني</th>
        <th>رقم التليفون</th>
        <th>تاريخ الإرسال</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody>
      <!-- هنا تظهر بيانات المستخدمين -->
    </tbody>
  </table>

  <script>
    const usersTableBody = document.querySelector("#usersTable tbody");
    const logoutBtn = document.getElementById('logoutBtn');

    // تحميل بيانات المستخدمين
    async function loadUsers() {
      try {
        const res = await fetch('/api/admin/users');
        if (!res.ok) throw new Error('خطأ في تحميل بيانات المستخدمين');
        const users = await res.json();

        usersTableBody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${new Date(user.receivedAt).toLocaleString('ar-EG')}</td>
            <td><button data-email="${user.email}">🗑️</button></td>
          `;
          usersTableBody.appendChild(tr);
        });

        // حذف مستخدم
        usersTableBody.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', async () => {
            const emailToDelete = btn.getAttribute('data-email');
            if (!confirm(`هل أنت متأكد من حذف المستخدم: ${emailToDelete} ؟`)) return;

            try {
              const res = await fetch(`/api/admin/user/${encodeURIComponent(emailToDelete)}`, {
                method: 'DELETE'
              });
              const data = await res.json();
              if (res.ok) {
                alert(data.message);
                loadUsers();
              } else {
                alert(data.error || 'حدث خطأ أثناء الحذف');
              }
            } catch {
              alert('تعذر الاتصال بالخادم');
            }
          });
        });

      } catch (error) {
        usersTableBody.innerHTML = '<tr><td colspan="5">تعذر تحميل بيانات المستخدمين</td></tr>';
      }
    }

    // تسجيل خروج الادمن
    logoutBtn.addEventListener('click', async () => {
      try {
        const res = await fetch('/api/admin/logout', { method: 'POST' });
        if (res.ok) {
          window.location.href = '/admin-login.html';
        } else {
          alert('حدث خطأ أثناء تسجيل الخروج');
        }
      } catch {
        alert('تعذر الاتصال بالخادم');
      }
    });

    // عند تحميل الصفحة
    loadUsers();
  </script>
</body>
</html>
